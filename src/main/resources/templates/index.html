<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Sistema de Gestion de Tareas</title>
</head>

<body>

    <main>
        <div class="px-4 py-4 my-5 text-center">
            <img src="img/tareas.png"  height="100" alt="tareas">
            <h1 class="display-5 fw-bold">Sistema de gestion de tareas</h1>
            <div class="text-center nx-auto">
                <p class="lead mb-4">
                    Organiza las tareas para no olvidar lo que debe hacer durante tu vida o dia a dia.
                </p>
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/oauth2/authorization/auth0}" type="button" class="btn btn-primary btn-lg px-4 gap-3 ">Log In User</a>
                </div>
                <div div sec:authorize="isAuthenticated()">
                    <h4 th:text="'Bienvenido, ' + ${usuario.getEmail()}"></h4>
                    <a href="/tasker" type="button" class="btn btn-primary btn-lg px-4 gap-3 ">Llevame al app</a>
                </div>
                <button type="button" class="btn btn-outline-secondary btn-lg px-4 my-4 ">Saber m√°s</button>
            </div>
        </div>
        <nav class="d-flex justify-content-center text-center">
            <img src="img/Logo-azul.png" alt="logo">
        </nav>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
